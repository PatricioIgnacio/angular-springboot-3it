<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edición de persona</h3>
  <form (ngSubmit)="onSubmit()" #personaForm="ngForm">
    <div class="form-group">
      <label>Nombre : </label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="persona.nombre"
        name="nombre"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su nombre "
        #nombre="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
      >
        <div *ngIf="nombre.errors['required']">Digite su nombre por favor</div>
        <div *ngIf="nombre.errors['required']">
          El nombre tiene que contener como minimo 4 caracteres
        </div>
        <div *ngIf="nombre.errors['required']">
          El nombre tiene que tener como maximo 10 caracteres
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Musica : </label>
      <input
        type="text"
        class="form-control"
        id="musica"
        [(ngModel)]="persona.musica"
        name="musica"
        required
        placeholder="Seleccione su música preferida"
        #musica="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="musica.invalid && (musica.dirty || musica.touched)"
      ></div>
    </div>
    <div class="form-group">
      <label>Email : </label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="persona.email"
        name="email"
        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
        required
        placeholder="Digite su email "
        #email="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="email.invalid && (email.dirty || musica.touched)"
      >
        <div *ngIf="email.errors['required']">
          Por favor digite el email por favor.
        </div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]="!personaForm.form.valid">
      Guardar
    </button>
  </form>
</div>
